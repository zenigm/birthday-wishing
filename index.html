<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Your Friend Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            margin: 10px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            animation: fadeIn 3s ease-in;
        }
        h2 {
            font-size: 2rem;
            margin: 20px 0 30px;
            animation: slideIn 3s ease-in;
        }
        .appreciation-note {
            margin: 20px 10px;
            padding: 20px;
            font-size: 1.3rem;
            text-align: center;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .photos {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .photo {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: float 5s infinite ease-in-out;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #ff6f61;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: white;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Name!</h1>
    <h2>Wishing you endless joy and happiness! ðŸŽ‰</h2>
    
    <div class="appreciation-note">
        <p>Name, your kindness and radiant personality light up every room. You inspire those around you with your warmth, laughter, and strength. Here's to a year filled with dreams coming true. You deserve the very best!</p>
    </div>

    <!-- Photos Section -->
    <div class="photos">
        <div class="photo" style="background-image: url('link');"></div>
        <div class="photo" style="background-image: url('link');"></div>
        <div class="photo" style="background-image: url('link');"></div>
    </div>

    <!-- Balloons -->
    <div class="balloon" style="top: 90%; left: 20%; animation-delay: 0s;"></div>
    <div class="balloon" style="top: 100%; left: 40%; background: #ffca28; animation-delay: 1s;"></div>
    <div class="balloon" style="top: 110%; left: 60%; background: #ab47bc; animation-delay: 2s;"></div>
    <div class="balloon" style="top: 120%; left: 80%; background: #29b6f6; animation-delay: 3s;"></div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
       
    </audio>
</body>
</html>
